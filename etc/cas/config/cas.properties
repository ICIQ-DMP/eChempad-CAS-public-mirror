## Login and users
# We set the cas.authn.accept.users to blank. This will deactivate the use of static user repositories by the CAS server.
cas.authn.accept.users=


## Services
cas.service-Registry.core.init-from-json=true
cas.service-registry.json.location=file:/etc/cas/services

## Server
# A CAS host is automatically appended to the ticket ids generated by CAS. If none is specified, one is automatically detected and used by CAS.
cas.server.name=https://echempad-cas.iciq.es:8443
cas.server.prefix=https://echempad-cas.iciq.es:8443/cas

# Views
#cas.theme.default-theme-name=iochembd


# Secret for authenticate as eChempad is in secret file or alternatively can be revoked / renewed from the orcid sandbox
#cas.authn.pac4j.oauth2[0].secret
server.servlet.ssl.enabled=true
server.servlet.ssl.keyStore=file:/etc/cas/thekeystore
server.servlet.ssl.keyStorePassword=changeit
server.servlet.ssl.trustStore=file:/etc/cas/truststore
server.servlet.ssl.trustStorePassword=changeit
server.servlet.ssl.keyAlias=eChempad-CAS
server.servlet.ssl.keyPassword=changeit